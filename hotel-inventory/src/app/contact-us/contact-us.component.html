<div class="container contact-container">
    <div class="contact-header">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you!</p>
    </div>
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your Name" required
            [(ngModel)]="name1" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Your Email" required
            [(ngModel)]="email1" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Your Message" required
            [(ngModel)]="text1" [ngModelOptions]="{standalone: true}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary"(click)="f()">Send Message</button>
    </form>
</div>
